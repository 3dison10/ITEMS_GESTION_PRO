{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Iniciar Sesión</title>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Bienvenidos a ITEMS Gestión Pro</h1>
                <p class="col-md-8 fs-4">
                    Una aplicación de Items Colombia.
                </p>

                <br>
                <br>

                <!-- código para formulario de login -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 offset-md-4">
                            <div class="text-center mb-3">
                                <img src="{% static 'img/logo_login.png' %}" alt="Logo de ItemsPro" class="img-fluid rounded-circle" style="width: 170px; height: 150px;">
                            </div>
                            <h2 class="text-center mb-4">Iniciar sesión</h2>
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico:</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
                                </div>
                                <div class="d-grid gap-2">
                                  <a
                                  name=""
                                  id=""
                                  class="btn btn-primary"
                                  href={% url 'home_admin' %}
                                  role="button"
                                  >Iniciar Sesión</a
                                >
                                    <a href="#" class="btn btn-link">¿Olvidó su contraseña?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- fin de código para formulario de login -->

                <button class="btn btn-primary btn-lg" type="button">Contáctanos</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
