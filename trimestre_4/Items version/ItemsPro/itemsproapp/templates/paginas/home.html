{% extends "plantilla.html" %}

{% block titulo %} Home IGP {% endblock %}

{% block contenido %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Bienvenidos a ITEMS Gestión Pro</h1>
            <p class="col-md-8 fs-4">
                Una aplicación de Items Colombia.
            </p>

            <br>
            <br>

            <!-- código para formulario de login -->

            <div class="container">
              <div class="row">
                <div class="col-md-4 offset-md-4">
                  <div class="text-center mb-3">
                      <img src="../../img/logo_login.png" alt="Logo de ItemsPro" class="img-fluid rounded-circle" style="width: 170px; height: 150px;">
                  </div>
                  <h2 class="text-center mb-4">Iniciar sesión</h2>
                  <form action="login.php" method="post">
                    <div class="mb-3">
                      <label for="email" class="form-label">Correo electrónico:</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Contraseña:</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                      <a href="#" class="btn btn-link">¿Olvidó su contraseña?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
              <!-- fin de código para formulario de login -->

            <br>
            <br>

            <button class="btn btn-primary btn-lg" type="button">
                Contáctanos
            </button>
        </div>
    </div>

    
    
{% endblock %}
